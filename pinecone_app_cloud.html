        /* Toast */

            from { opacity: 0; transform: translate(-50%, 20px); }

        /* Empty State */

    <script>
        // ============ CONFIG ============
        const API_URL = 'https://enercon-rag-169291548488.europe-west1.run.app';
        const API_KEY = 'enercon-secret-2024';
        
        // ============ API FUNCTIONS ============
        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-Key': API_KEY
                }
            };
            if (body) options.body = JSON.stringify(body);
            
            const response = await fetch(`${API_URL}${endpoint}`, options);
            if (!response.ok) throw new Error(`API Error: ${response.status}`);
            return response.json();
        }
        
        // ============ SEARCH ============
        async function doSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            document.getElementById('searchLoading').classList.add('active');
            document.getElementById('results').innerHTML = '';
            
            const startTime = Date.now();
            
            try {
                const results = await apiCall('/rag/search', 'POST', { query, top_k: 10 });
                const elapsed = Date.now() - startTime;
                
                document.getElementById('resultsCount').textContent = `${results.length} Œ±œÄŒøœÑŒµŒªŒ≠œÉŒºŒ±œÑŒ±`;
                document.getElementById('searchTime').textContent = `${elapsed}ms`;
                
                renderResults(results);
            } catch (error) {
                showToast('Œ£œÜŒ¨ŒªŒºŒ± Œ±ŒΩŒ±Œ∂ŒÆœÑŒ∑œÉŒ∑œÇ: ' + error.message, 'error');
            } finally {
                document.getElementById('searchLoading').classList.remove('active');
            }
        }
        
        function quickSearch(query) {
            document.getElementById('searchInput').value = query;
            doSearch();
        }
        
        function renderResults(results) {
            const container = document.getElementById('results');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>ŒîŒµŒΩ Œ≤œÅŒ≠Œ∏Œ∑Œ∫Œ±ŒΩ Œ±œÄŒøœÑŒµŒªŒ≠œÉŒºŒ±œÑŒ±</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = results.map((r, i) => `
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-title">${escapeHtml(r.title || 'ŒßœâœÅŒØœÇ œÑŒØœÑŒªŒø')}</div>
                        <div class="result-score">${(r.score * 100).toFixed(0)}%</div>
                    </div>
                    <span class="result-category cat-${r.category}">
                        <i class="fas fa-${getCategoryIcon(r.category)}"></i>
                        ${r.category}
                    </span>
                    <div class="result-text">${escapeHtml(r.text.substring(0, 200))}...</div>
                    <div class="result-actions">
                        <button class="result-btn" onclick="showDetail(${i})">
                            <i class="fas fa-expand"></i> Œ†ŒµœÅŒπœÉœÉœåœÑŒµœÅŒ±
                        </button>
                        <button class="result-btn" onclick="copyText('${escapeHtml(r.text.substring(0, 500))}')">
                            <i class="fas fa-copy"></i> ŒëŒΩœÑŒπŒ≥œÅŒ±œÜŒÆ
                        </button>
                    </div>
                </div>
            `).join('');
            
            // Store results for detail view
            window.currentResults = results;
        }
        
        // ============ STATS ============
        async function loadStats() {
            try {
                const stats = await apiCall('/rag/stats', 'GET');
                
                document.getElementById('totalVectors').textContent = stats.total_vectors;
                document.getElementById('totalCategories').textContent = stats.categories.length;
                
                const categoriesList = document.getElementById('categoriesList');
                categoriesList.innerHTML = stats.categories.map(cat => `
                    <div class="category-item" onclick="quickSearch('${cat.name}')">
                        <div class="category-name">
                            <i class="fas fa-${getCategoryIcon(cat.name)}"></i>
                            <span>${cat.name}</span>
                        </div>
                        <span class="category-count">${cat.count}</span>
                    </div>
                `).join('');
                
                setConnected(true);
            } catch (error) {
                setConnected(false);
            }
        }
        
        // ============ ADD ============
        async function doAdd() {
            const title = document.getElementById('addTitle').value.trim();
            const category = document.getElementById('addCategory').value;
            const text = document.getElementById('addText').value.trim();
            
            if (!title || !text) {
                showToast('Œ£œÖŒºœÄŒªŒÆœÅœâœÉŒµ œÑŒØœÑŒªŒø Œ∫Œ±Œπ œÄŒµœÅŒπŒµœáœåŒºŒµŒΩŒø', 'error');
                return;
            }
            
            try {
                await apiCall('/rag/add', 'POST', { title, category, text });
                showToast('Œ†œÅŒøœÉœÑŒ≠Œ∏Œ∑Œ∫Œµ ŒµœÄŒπœÑœÖœáœéœÇ!', 'success');
                
                // Clear form
                document.getElementById('addTitle').value = '';
                document.getElementById('addText').value = '';
                
                // Refresh stats
                loadStats();
            } catch (error) {
                showToast('Œ£œÜŒ¨ŒªŒºŒ±: ' + error.message, 'error');
            }
        }
        
        // ============ UI FUNCTIONS ============
        function showPanel(panel) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(panel + 'Panel').classList.add('active');
            document.getElementById('nav' + panel.charAt(0).toUpperCase() + panel.slice(1)).classList.add('active');
            
            if (panel === 'stats') loadStats();
        }
        
        function showDetail(index) {
            const r = window.currentResults[index];
            document.getElementById('modalTitle').textContent = r.title;
            document.getElementById('modalBody').textContent = r.text;
            document.getElementById('detailModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type + ' active';
            setTimeout(() => toast.classList.remove('active'), 3000);
        }
        
        function setConnected(connected) {
            document.getElementById('statusDot').classList.toggle('connected', connected);
            document.getElementById('statusText').textContent = connected ? 'Connected' : 'Offline';
        }
        
        function getCategoryIcon(cat) {
            const icons = {
                email: 'envelope',
                inverter: 'microchip',
                panel: 'solar-panel',
                battery: 'battery-full',
                contact: 'user',
                note: 'sticky-note',
                pricelist: 'tags',
                quote: 'file-invoice'
            };
            return icons[cat] || 'file';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function copyText(text) {
            navigator.clipboard.writeText(text);
            showToast('ŒëŒΩœÑŒπŒ≥œÅŒ¨œÜŒ∑Œ∫Œµ!', 'success');
        }
        
        // ============ INIT ============
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') doSearch();
        });
        
        // Check connection
        loadStats();
    </script>
</body>
</html>
